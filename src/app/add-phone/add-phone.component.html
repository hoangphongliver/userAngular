<div class="addPhone">
    <label for="">
        Name:
        <input type="text"  [(ngModel)]="newName">
    </label>
    <label for="">
        Ảnh:
        <input type="text" [(ngModel)]="newImage">
    </label>
    <label for="">
        Giá:
        <input type="text" [(ngModel)]="newPrice">
    </label>
    <label for="">
        Mô tả:
        <input type="text" name="" id="" [(ngModel)]="newDes">
    </label>
    <button (click) = "addPhone()">Thêm</button>
</div>
